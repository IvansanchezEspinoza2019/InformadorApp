<ion-header>
  <ion-navbar>
    <ion-title>Buscar</ion-title>
  </ion-navbar>
  <ion-searchbar placeholder="Buscar" (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor = "let casa of casas">
      <ion-thumbnail item-start>
        <img src="{{ casa.path }}">
      </ion-thumbnail>
      <h2  *ngIf="casa.hasOwnProperty('titulo')">
          {{ casa.titulo }}
      </h2 >
      <p *ngIf="casa.hasOwnProperty('precio')">
          {{ casa.precio }}
      </p >
      <button ion-button clear item-end (click)="info(casa)">ver</button>

    </ion-item>
  </ion-list>

</ion-content>
